
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NOVA AOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@100;500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: black;
        color: #ff0000;
        overflow: hidden;
        font-family: 'Orbitron', sans-serif;
        user-select: none;
      }
      /* Mensaje inicial */
      #root:empty::before {
        content: "INITIALIZING_AOD_CORE...";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'JetBrains Mono', monospace;
        font-size: 12px;
        letter-spacing: 0.5em;
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.2; }
        50% { opacity: 1; }
      }

      /* Depurador de errores en pantalla */
      #debug-overlay {
        position: fixed;
        bottom: 20px;
        left: 20px;
        right: 20px;
        background: rgba(40, 0, 0, 0.9);
        border: 1px solid #ff0000;
        color: #ff4444;
        font-family: 'JetBrains Mono', monospace;
        font-size: 10px;
        padding: 15px;
        z-index: 9999;
        display: none;
        max-height: 30vh;
        overflow: auto;
      }
    </style>

    <!-- Sistema de Captura de Errores antes de React -->
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        const debug = document.getElementById('debug-overlay');
        if (debug) {
          debug.style.display = 'block';
          debug.innerHTML += `<div>[FATAL_ERROR]: ${msg}<br/>@ ${url}:${lineNo}</div>`;
        }
        return false;
      };
      window.addEventListener('unhandledrejection', function(event) {
        const debug = document.getElementById('debug-overlay');
        if (debug) {
          debug.style.display = 'block';
          debug.innerHTML += `<div>[ASYNC_ERROR]: ${event.reason}</div>`;
        }
      });
    </script>
