
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>NOVA AOD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono:wght@100;500&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        background-color: black;
        color: #ff0000;
        overflow: hidden;
        font-family: 'Orbitron', sans-serif;
        user-select: none;
      }
      /* Estado inicial */
      #root:empty::before {
        content: "BOOT_SEQUENCE_INIT...";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        letter-spacing: 0.8em;
        color: #ff0000;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 0.1; }
        50% { opacity: 1; }
      }
      #debug-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: rgba(255, 0, 0, 0.1);
        color: #ff5555;
        font-family: monospace;
        font-size: 12px;
        padding: 10px;
        display: none;
        z-index: 10000;
        border-bottom: 1px solid red;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "d3": "https://esm.sh/d3@7.9.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <div id="debug-overlay"></div>
    <div id="root"></div>
    <script>
      // Capturador de errores inmediato
      window.onerror = function(m, u, l) {
        const d = document.getElementById('debug-overlay');
        d.style.display = 'block';
        d.innerText = "CRITICAL_ERROR: " + m + " at " + l;
      };
    </script>
    <!-- Carga directa del punto de entrada -->
    <script type="module" src="index.tsx"></script>
  </body>
</html>
